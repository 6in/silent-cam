<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            touch-action: none;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            margin: 0px;
        }
    </style>
    <title>カメラキャプチャープログラム</title>
</head>
<body>
    <h1></h1>

    <div>
        <video id="video" width="240" height="320" autoplay></video>
    </div>
    <div>
        <input type="radio" id="photoMode" name="mode" value="photo" checked>静止画モード
        <input type="radio" id="videoMode" name="mode" value="video">動画モード
        <br>
        <button id="captureButton" style="width:100px;height:30px">撮影</button>
    </div>

    <div>
        <canvas id="canvas" width="240" height="320"></canvas>
    </div>
    <br>
    <script src="app.js"></script>
</body>
</html>
