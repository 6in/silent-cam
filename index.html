<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            touch-action: none;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            margin: 0px;
        }
    </style>
    <title>カメラキャプチャープログラム</title>
</head>
<body>
    <h1></h1>

    <div>
        <video id="video" width="540" height="860" ></video>
    </div>
    <div>
        <button id="prepare" style="width: 300px;height: 100px; font-size: 40px;">最初にクリック</button>
        <br>
        <br>
        <div id="buttons" style="visibility: false">
            <input type="radio" id="photoMode" name="mode" value="photo" checked style="margin-left: 50px"">静止画モード
            <br>
            <br>
            <input type="radio" id="videoMode" name="mode" value="video" style="margin-left: 50px">動画モード
            <br>
            <br>
            <br>
            <button id="captureButton" style="width:300px;height:100px; font-size: 50px;">撮影</button>
        </div>

    </div>

    <div>
        <canvas id="canvas" width="1080" height="1920" hidden="true"></canvas>
    </div>
    <br>
    <script src="app.js"></script>
</body>
</html>
