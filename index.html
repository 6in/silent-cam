<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="カメラキャプチャープログラム - 写真撮影と動画録画（音声付き）に対応">
    <title>カメラキャプチャープログラム</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- カメラ初期化ボタン（初期表示） -->
    <div id="initialScreen" class="initial-screen">
        <div class="initial-buttons">
            <h2 class="initial-title">カメラモードを選択</h2>
            <button id="preparePhoto" class="prepare-button prepare-photo">📷 静止画モード</button>
            <button id="prepareVideo" class="prepare-button prepare-video">🎥 動画モード</button>
        </div>
    </div>

    <!-- メインコンテナ（初期状態は非表示） -->
    <div id="mainContainer" class="main-container hidden">
        <!-- 上部: カメラプレビューエリア -->
        <div class="camera-section">
            <div class="video-container">
                <video id="video" playsinline autoplay muted></video>

                <!-- YouTube風プレイヤーコントロール -->
                <div class="player-controls">
                    <div class="control-bar">
                        <!-- 再生/停止ボタン -->
                        <button id="playPauseButton" class="control-button" aria-label="再生/停止">
                            <!-- 静止画モード: 停止アイコン、動画モード: 再生アイコン -->
                            <svg id="playIcon" class="control-icon" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z" fill="currentColor"/>
                            </svg>
                            <svg id="pauseIcon" class="control-icon hidden" viewBox="0 0 24 24">
                                <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" fill="currentColor"/>
                            </svg>
                        </button>

                        <!-- モード表示 -->
                        <span id="modeIndicator" class="mode-indicator"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 下部: 動画リストエリア -->
        <div class="video-list-section">
            <h2 class="list-title">おすすめ動画</h2>
            <div id="videoList" class="video-list">
                <!-- 動画リストがここに動的に挿入されます -->
            </div>
        </div>
    </div>

    <!-- 非表示のキャンバス（画像処理用） -->
    <canvas id="canvas" width="1080" height="1920"></canvas>

    <!-- JavaScriptモジュール -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
